<!DOCTYPE html>
<html>

<head>
    <title>Blog App | Siddharth Singh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container-fluid">
        <div id="header"></div>
        <div class="container my-5 mx-5">
            <h1>Create Blog</h1>
            <form id="postForm">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="form-group">
                    <label for="body">Body:</label>
                    <textarea class="form-control" id="body" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="tags">Tags:</label>
                    <input type="text" class="form-control" id="tags" placeholder="Add comma separated Tags" required>
                </div>
                <button type="submit" class="btn btn-success my-2">Create</button>
            </form>
            <div id="response"></div>
        </div>
        <div id="footer"></div>
    </div>
    <script src="main.js"></script>
    <script src="createBlog.js"></script>
</body>

</html>
